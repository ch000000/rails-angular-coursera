<!DOCTYPE html>
<html ng-app='LunchCheckApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Expressions and Interpolation</title>
  </head>
  <body>
    <h1>Lunch Checker</h1>
    <div ng-controller='LunchCheckController'>
      <div class="form-group">
             <input id="lunch-menu" type="text" ng-model = "myLunch"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="setMessage() class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. --> {{lunchMessage}}
         </div>
    </div>
  </body>
</html>
