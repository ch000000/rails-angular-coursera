<!DOCTYPE html>
<html ng-app='LunchCheckApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Lunch Checker</title>
  </head>
  <body> 
    <div ng-controller='LunchCheckController'> 
      <div class="container">
         <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model = "lunchInput"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="setMessage()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{lunchMessage}}
         </div>
      </div> 
    </div>
  </body>
</html>
