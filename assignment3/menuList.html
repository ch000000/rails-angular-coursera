<h3>{{ list.myTitle }}</h3>
<ul>
   <li ng-repeat="item in list.items"> {{item.short_name}}  -  {{item.name}}  <br>  {{item.description}}  <br> <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div  ng-if="list.emptyList()">Nothing found</div>
