<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css"> 
  </head>
<body>
   <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div ng-controller='NarrowItDownController as list'>
         <div class="form-group">
            <input type="text" ng-model="list.searchTerms" placeholder="search term" class="form-control">
         </div>
         <div class="form-group narrow-button">
            <button ng-click="list.filter();" class="btn btn-primary">Narrow It Down For Me!</button>
         </div>
           <found-items  
              items="list.items"
              on-remove="list.removeItem(index)"></found-items>   
      </div>
   </div>  
   <script src="angular.min.js"></script>
   <script src="app.js"></script> 
</body>
</html>
